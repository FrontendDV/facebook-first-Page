<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>SCSS</title>
</head>
<body>
    <header>
        <div class="header-div">
            <h1 >
                <a href="index.html" class="logo">facebook</a>
            </h1>
            <div class="form-box">
                <div class="input-box">
                    <label for="Email">Email or Phone</label>
                    <input type="email" id="Email" class="input01">
                    <div class="check-box">
                        <input type="checkbox" class="checkbox">
                        <p>Keep me loged in</p>
                    </div>
                </div>
                <div class="input-box">
                    <label for="Password">Password</label>
                    <input type="text" id="Password" class="input01">
                    <a href="#" class="forget">Forget your password?</a>
                </div>
                <div class="button">
                    <a href="index.html" class="submit">Log In</a>
                </div>
            </div>
        </div>
    </header>

    <section class="wraper">
        <div class="first">
            <h1>
                Facebook helps you connect and share
                with the people in your life
            </h1>
            <div class="image">
                <img src="img/facebook_map.gif" alt="image">
            </div>
        </div>
        <div class="second">
            <h1>Sign Up For Facebook</h1>
            <p>Its free and always will be</p>
            <div class="second-input">
                <div class="first-name-input">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <input type="email" placeholder="Your Email">
                <input type="email" placeholder="Re-enter Email">
                <input type="text" placeholder="New Password">
            </div>
            <div class="birthday">
                <h3>
                    Birthday
                </h3>
                <select >
                    <option>Month</option>
                    <option >January</option>
                    <option >February</option>
                    <option >March</option>
                    <option >April</option>
                    <option >May</option>
                    <option >June</option>
                    <option >July</option>
                    <option >August</option>
                    <option >September</option>
                    <option >Octomber</option>
                    <option >November</option>
                    <option >December</option>
                </select>
                <select >
                    <option>Month</option>
                  
                </select>
                <select >
                    <option>Month</option>
                   
                </select>
            </div>
            <div class="Gender">
                <div class="Radio">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender">
                </div>
                <div class="Radio2">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender">
                </div>
            </div>
            <button class="sign-up">
                Sign Up
            </button>
            
        </div>
    </section>
</body>
</html>
